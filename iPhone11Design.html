<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 11 Design</title>
    <link rel="stylesheet" href="iPhone11Design.css">
</head>
<body>
    
    
	<div class="main-con">
		
		<div class="nav_icon">
			<span class="icon1"></span>
			<span class="icon2"></span>
			<span class="icon3"></span>
		</div>

		<nav class="nav">
			<div class="con">
				
				<div class="nav_close">
					<span class="icon1"></span>
					<span class="icon2"></span>
				</div>
				
				<ul class="action_btn">
					<li><button class="c_wallpaper">Change Wallpaper</button></li>
					<!-- <li><button class="c_color">Change Phone Color</button></li> -->
					<li><button class="u_phone">Unlock Phone</button></li>
					<li><button class="s_back">Show BackCase</button></li>
				</ul>
				
				<ul class="social">
					<li><a href="https://codepen.io/BurakBsrn" target="_blank"><img src="https://iphone11.netlify.app/asset/img/codepen.svg"></a></li>
					<li><a href="https://dribbble.com/enipx" target="_blank"><img src="https://iphone11.netlify.app/asset/img/dribbble.svg"></a></li>
					<li><a href="https://github.com/BurakBsrn" target="_blank"><img src="https://iphone11.netlify.app/asset/img/github.svg"></a></li>
					<li><a href="https://www.instagram.com/bsrn.burak/" target="_blank"><img src="https://iphone11.netlify.app/asset/img/twitter.svg"></a></li>
				</ul>
			</div>
		</nav>

		
		<div class="iphone_p d-flex align-items-c">
			
			<div class="iphone_front">
				
				<div class="side_btn_left">
					<div class="btn"></div>
					<div class="btn last"></div>
				</div>
				<div class="side_btn_right">
					<div class="btn"></div>
				</div>
				
				<div class="border">
					
					<div class="face">
						
						<div class="bezel_p">
							<div class="square"></div>
							<div class="bezel d-flex align-items-c">
								<div class="mouth_piece"></div>
								<div class="camera"></div>
							</div>
						</div>
						
						<div class="top_nav d-flex align-items-c">
							
							<div class="left">
								<div class="time">00:00 AM</div>
							</div>
							
							<div class="right d-flex align-items-c">
								<img class="network" src="https://iphone11.netlify.app/asset/img/network.svg" alt="network">
								<img class="wifi" src="https://iphone11.netlify.app/asset/img/wifi.svg" alt="wifi">
								<img class="battery" src="https://iphone11.netlify.app/asset/img/battery.svg" alt="battery">
							</div>
						</div>
						
						<div class="date_time">
							<img src="https://iphone11.netlify.app/asset/img/lock.svg" alt="lock" class="lock">
							<p class="time">00:00</p>
							<p class="date">Monday, April 20</p>
						</div>

						
						<div class="home_icon d-flex align-items-c">
							<div class="home_icon_con d-flex align-items-c">
								<img src="https://iphone11.netlify.app/asset/img/phone.svg" alt="phone" class="icon phone">
								<img src="https://iphone11.netlify.app/asset/img/safari.svg" alt="safari" class="icon safari">
								<img src="https://iphone11.netlify.app/asset/img/message.svg" alt="message" class="icon message">
								<img src="https://iphone11.netlify.app/asset/img/music.svg" alt="music" class="icon music">
							</div>
						</div>
						
						<div class="bottom_icon d-flex align-items-c">
							<img src="https://iphone11.netlify.app/asset/img/flashlight.svg" alt="torch" class="torch">
							<img src="https://iphone11.netlify.app/asset/img/camera.svg" alt="camera" class="camera">
						</div>
						<div class="bottom_line"></div>

					</div>
				</div>
			</div>
			
			<div class="iphone_back">
				
				<div class="side_btn_left">
					<div class="btn right"></div>
				</div>
				<div class="side_btn_right">
					<div class="btn"></div>
					<div class="btn"></div>
				</div>
				
				<div class="border">
					
					<div class="face">
						<div class="face-blend"></div>
						<img src="https://iphone11.netlify.app/asset/img/apple.svg" alt="Apple" class="apple">
						
						<div class="back_camera">
							
							<div class="lens_p d-flex">
								
								<div class="lens_con">
									<div class="lens">
										<div class="lens_blend">
											<div class="reflect"></div>
											<div class="reflect"></div>
										</div>
									</div>
								</div>
								
								<div class="lens_con lens_con2">
									<div class="lens">
										<div class="lens_blend">
											<div class="reflect"></div>
											<div class="reflect"></div>
										</div>
									</div>
								</div>
								
								<div class="lens_con">
									<div class="lens">
										<div class="lens_blend">
											<div class="reflect"></div>
											<div class="reflect"></div>
										</div>
									</div>
								</div>
							</div>
							
							<div class="flashlight">
								<div class="blend"></div>	
							</div>
							<div class="flashlight_b"></div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

    <script src="iPhone11Design.js"></script>
</body>
</html>
